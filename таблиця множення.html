<script type="text/javascript">
	 let markName = prompt(' Введіть свою оцінку ', '');
	 if (markName == '12') {
     alert(' Відмінно ');
     }
     else {
     alert(' Такої оцінки не існує ');
     }
     let n=+prompt('n',5);
     let factorial=1;
     for (let i = 1; i <=n; i++){
     	factorial=factorial*i;
     }
      alert(factorial)
     //let number=+prompt( 'Введіть число для таблиці множення',1);
     for (let j = 1; j <=10; j++){
     for (let i = 1; i <=10; i++){
     	document.writeln(i+' * '+j+' = ' +i*j+'<br>')
     }}
 </script>
